{% extends "layout.html" %}
{% block content %}

<h1 class="title text-center mb-4">{{ base.translate["list-of-glyps"] }}</h1>

<div class="overflow-auto mt-4 rounded-lg">


  <div class="flex justify-between items-center bg-white rounded-lg border border-zinc-300 py-4 px-5 mb-8 space-x-2">
    <span id="url-glyphs" class="text-blue-500">
      <span class="server"></span>/services/map_assets/glyphs/{fontstack}/{range}.pbf
    </span>

    <button
      class="flex items-center justify-center w-10 h-10 rounded text-zinc-900 hover:bg-zinc-200"
      title="{{ base.translate["copy"] }}"
      onclick="copyToClipboard('url-glyphs')"
    >
      <span class="icon">
        <i class="fas fa-copy"></i>
      </span>
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">{{ base.translate["name"] }}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for glyph in glyphs %}
      <tr>
        <td>
          <span id="{{ glyph }}" class="font-semibold">{{ glyph }}</span>
        </td>
        <td class="text-right">
          <div class="flex justify-end space-x-2">
              <button
                class="flex items-center justify-center w-10 h-10 rounded bg-zinc-100 text-zinc-900 hover:bg-zinc-200"
                title="{{ base.translate["copy"] }}"
                onclick="copyToClipboard('{{ glyph }}')"
              >
                <span class="icon">
                  <i class="fas fa-copy"></i>
                </span>
              </button>
          </div>
        </td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock %}


{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", initializePage);
</script>
{% endblock %}
