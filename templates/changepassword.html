{% extends "layout.html" %} {% block content %}
<section class="h-[calc(100vh-165px)] flex items-center justify-center">
  <div class="max-w-3xl w-full mx-auto px-6">
    <div class="box">
      <h1 class="title text-3xl font-bold mb-6">Change Password</h1>
      <form action="/auth/changepassword" method="post">
        <div class="mb-4">
          <label class="block text-lg font-medium mb-2" for="password"
            >Password</label
          >
          <div class="relative">
            <input
              class="input"
              type="password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="flex justify-end">
          <button
            class="button__outline"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
