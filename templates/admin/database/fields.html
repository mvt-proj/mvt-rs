{% block admin_content %}
  {% for fname in fields_selected %}
    {% if fname != "geom" %}
      <option value="{{ fname }}" selected>{{ fname }}</option>
    {% endif %}
  {% endfor %}

  {% for field in fields %}
    {% if field.name != "geom" && !fields_selected.contains(field.name) %}
      <option value="{{ field.name }}">{{ field.name }}</option>
    {% endif %}
  {% endfor %}
{% endblock %}
