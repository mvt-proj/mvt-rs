{% extends "layout.html" %} {% block content %}
<nav class="mb-4 navbar__admin">
  <div
    class="flex flex-wrap gap-4 text-black dark:text-white justify-between lg:justify-start"
  >
    <a class="button__outline flex items-center space-x-2" href="/admin/groups">
      <i class="fas fa-users"></i>
      <span>{{ base.translate["groups"] }}</span>
    </a>

    <a class="button__outline flex items-center space-x-2" href="/admin/users">
      <i class="fas fa-user"></i>
      <span>{{ base.translate["users"] }}</span>
    </a>

    <a
      class="button__outline flex items-center space-x-2"
      href="/admin/categories"
    >
      <i class="fas fa-list"></i>
      <span>{{ base.translate["categories"] }}</span>
    </a>

    <a
      class="button__outline flex items-center space-x-2"
      href="/admin/catalog"
    >
      <i class="fas fa-layer-group"></i>
      <span>{{ base.translate["catalog"] }}</span>
    </a>

    <a class="button__outline flex items-center space-x-2" href="/admin/styles">
      <i class="fas fa-palette"></i>
      <span>{{ base.translate["styles"] }}</span>
    </a>
    <a
        class="button__outline flex items-center space-x-2 text-gray-500 cursor-not-allowed opacity-50"
        href="javascript:void(0)"
        aria-disabled="true"
        tabindex="-1"
      >
      <i class="fas fa-globe"></i>
      <span>{{ base.translate["metadata"] }}</span>
    </a>
  </div>
</nav>
<div>{% block admin_content %}{% endblock %}</div>
{% endblock %}
