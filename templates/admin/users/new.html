{% extends "admin/layout_admin.html" %}


{% block admin_content %}

  <div class="flex justify-start items-center mb-6">
    <a href="/admin/users" class="button space-x-2">
      <span class="icon__small">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span>{{ base.translate["back"] }}</span>
    </a>
  </div>

  <div class="max-w-3xl w-full mx-auto px-6">
    <div class="box">

      <h1 class="mb-3 title text-center">{{ base.translate["new-user"] }}</h1>

      <form action="/admin/users/create" method="post">
        <div class="mb-4">
          <label class="label">{{ base.translate["username"] }}</label>
          <div class="mt-1">
            <input class="input" name="username" type="text" placeholder="{{ base.translate["username"] }}" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="label">{{ base.translate["email"] }}</label>
          <div class="mt-1">
            <input class="input" name="email" type="email" placeholder="{{ base.translate["email"] }}" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="label">{{ base.translate["first-name"] }}</label>
          <div class="mt-1">
            <input class="input" name="first_name" type="text" placeholder="{{ base.translate["first-name"] }}">
          </div>
        </div>
        <div class="mb-4">
          <label class="label">{{ base.translate["last-name"] }}</label>
          <div class="mt-1">
            <input class="input" name="last_name" type="text" placeholder="{{ base.translate["last-name"] }}">
          </div>
        </div>
        <div class="mb-4">
          <label class="label">{{ base.translate["password"] }}</label>
          <div class="mt-1">
            <input class="input" name="password" type="password" placeholder="{{ base.translate["password"] }}" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="label" for="fields">{{ base.translate["groups"] }}</label>
          <div class="mt-1">
            <div class="select">
              <select name="groups" id="groups" multiple size="8" required>
                {% for group in groups %}
                  <option value="{{ group.name }}">{{ group.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <div class="flex justify-center items-center">
            <button class="button__outline">{{ base.translate["create-user"] }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
