{% extends "admin/layout_admin.html" %} {% block admin_content %}

<div class="flex justify-start items-center">
  <a href="/admin/categories" class="button space-x-2">
    <span class="icon is-small">
      <i class="fas fa-arrow-left"></i>
    </span>
    <span>Back</span>
  </a>
</div>

<div class="max-w-3xl w-full mx-auto px-6">
  <div class="box">
    <h1 class="title mb-6 text-center">{{ base.translate["edit-category"] }} {{ category.name }}</h1>

    <form action="/admin/categories/update" method="post">
      <div class="mb-4">
        <label class="label">ID</label>
        <div class="mt-1">
          <input
            class="input"
            name="id"
            type="text"
            placeholder="ID"
            value="{{ category.id }}"
            readonly
          />
        </div>
      </div>
      <div class="mb-4">
        <label class="label">{{ base.translate["name"] }}</label>
        <div class="mt-1">
          <input
            class="input"
            name="name"
            type="text"
            placeholder="{{ base.translate["name"] }}"
            value="{{ category.name }}"
            required
          />
        </div>
      </div>
      <div class="mb-4">
        <label class="label">{{ base.translate["description"] }}</label>
        <div class="mt-1">
          <input
            class="input"
            name="description"
            type="text"
            placeholder="{{ base.translate["description"] }}"
            value="{{ category.description }}"
            required
          />
        </div>
      </div>
      <div class="mb-4">
        <div class="flex justify-center items-center">
          <button class="button__outline">{{ base.translate["update-category"] }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
